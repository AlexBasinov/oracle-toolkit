---
 - hosts: all
   remote_user: vagrant
   become: yes
   become_user: root
   pre_tasks:
     - name: Verify Ansible meets the version requirements
       assert:
         that: "ansible_version.full is version_compare('2.8', '>=')"
         fail_msg: >-
           You must update Ansible to at least 2.8 to use these playbooks
         success_msg: >-
           Ansible version is {{ ansible_version.full }} , continuing
   roles:
     - { role: base-provision, tags: base-provision }
     - { role: host-storage, tags: host-storage }
     - { role: ora-host, tags: ora-host }
     - { role: swlib, tags: swlib }
     - { role: hugepages, tags: hugepages }
