---
- name: rdbms_post_patch | SID
  debug:
    msg: "Running post patch operations for SID: {{ oracle_sid }}"

- name: rdbms_post_patch | Start database in upgrade mode
  become: yes
  become_user: "{{ oracle_user }}"
  shell: |
    set -o pipefail
    sqlplus -s / as sysdba <<< "startup upgrade"
  environment:
    ORACLE_HOME: "{{ oracle_home }}"
    ORACLE_SID: "{{ oracle_sid }}"
    PATH: "{{ oracle_home }}/bin:$PATH"
  register: upgrade_db
  when:
    - patch.upgrade
  tags: patch_rdbms,upgrade_db

- name: rdbms_post_patch | Startup upgrade output
  debug:
    msg: "{{ upgrade_db }}"
  when:
    - patch.upgrade
  tags: patch_rdbms,upgrade_db

- name: rdbms_post_patch | Start home
  become: yes
  become_user: "{{ oracle_user }}"
  shell: |
    {{ oracle_home }}/bin/srvctl start home -o {{ oracle_home }} -s {{ swlib_unzip_path }}/db_state.out
  environment:
    ORACLE_HOME: "{{ oracle_home }}"
  register: start_home
  failed_when: start_home.rc not in [0,2]
  tags: patch_rdbms,start_home

- name: rdbms_post_patch | Start database
  become: yes
  become_user: "{{ oracle_user }}"
  command: "{{ oracle_home }}/bin/srvctl start database -db {{ db_name }}"
  environment:
    ORACLE_HOME: "{{ oracle_home }}"
  register: start_db
  failed_when: start_db.rc not in [0,2]
  when:
    - not patch.upgrade
  tags: patch_rdbms,start_db

- name: rdbms_post_patch | Start database output
  debug:
    msg: "{{ start_db }}"
    #verbosity: 1

- name: rdbms_post_patch | Open PDBs in upgrade mode
  become: yes
  become_user: "{{ oracle_user }}"
  shell: |
    set -o pipefail
    sqlplus -s / as sysdba <<< "alter pluggable database all open upgrade;"
  environment:
    ORACLE_HOME: "{{ oracle_home }}"
    ORACLE_SID: "{{ oracle_sid }}"
    PATH: "{{ oracle_home }}/bin:$PATH"
  register: upgrade_pdb
  when:
    - patch.upgrade
    - oracle_ver != '11.2.0.4.0'
  tags: patch_rdbms,start_pdb

- name: rdbms_post_patch | PDB open output
  debug:
    msg: "{{ upgrade_pdb }}"
    #verbosity: 1
  when:
    - patch.upgrade
    - oracle_ver != '11.2.0.4.0'

