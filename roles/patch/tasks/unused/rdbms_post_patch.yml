- name: rdbms_post_patch | Open PDBs
  become: yes
  become_user: "{{ oracle_user }}"
  shell: |
    set -o pipefail
    sqlplus -s / as sysdba <<< "alter pluggable database all open;"
  environment:
    ORACLE_HOME: "{{ oracle_home }}"
    ORACLE_SID: "{{ oracle_sid }}"
    PATH: "{{ oracle_home }}/bin:$PATH"
  tags: patch_rdbms,start_pdb

- name: rdbms_post_patch | Run datapatch
  become: yes
  become_user: "{{ oracle_user }}"
  shell: |
    {{ oracle_home }}/OPatch/datapatch -verbose
  environment:
    ORACLE_SID: "{{ oracle_sid }}"
    ORACLE_HOME: "{{ oracle_home }}"
    PATH: "{{ oracle_home }}/bin:$PATH"
  register: datapatch
  failed_when: "datapatch.rc != 0"
  tags: patch_rdbms,datapatch

- name: rdbms_post_patch | datapatch output
  debug:
    msg: "{{ datapatch }}"
    #verbosity: 1

- name: rdbms_post_patch  | Recompile invalid objects
  become: yes
  become_user: "{{ oracle_user }}"
  shell: |
    set -o pipefail
    sqlplus -s / as sysdba <<< "@?/rdbms/admin/utlrp;"
  environment:
    ORACLE_HOME: "{{ oracle_home }}"
    ORACLE_SID: "{{ oracle_sid }}"
    PATH: "{{ oracle_home }}/bin:$PATH"
  tags: patch_rdbms,utlrp

- name: rdbms_post_patch | Patch registry
  become: yes
  become_user: "{{ oracle_user }}"
  shell: |
    set -o pipefail
    sqlplus -s / as sysdba << EOF
    set pages 0 lines 200
    col action_time for a28
    col action for a10
    col status for a10
    select action_time, action, status, patch_id from dba_registry_sqlpatch order by action_time;
    EOF
  environment:
    ORACLE_HOME: "{{ oracle_home }}"
    ORACLE_SID: "{{ oracle_sid }}"
    PATH: "{{ oracle_home }}/bin:$PATH"
  register: patch_registry
  tags: patch_rdbms

- name: rdbms_post_patch | Patch registry
  debug:
    msg: "{{ patch_registry }}"
    #verbosity: 1
