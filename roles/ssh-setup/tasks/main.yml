---
- name: Create .ssh dir if already present
  file:
    path: /home/{{ ssh_user }}/.ssh
    state: directory
    mode: '0700'
    owner: "{{ ssh_user }}"
    group: "{{ user_group }}"
  become: true
  become_user: "{{ ssh_user }}"
  tags: ssh-key

- name: Generate ssh key on first node
  openssh_keypair:
    path: /home/{{ ssh_user }}/.ssh/id_rsa
    owner: "{{ ssh_user }}"
    group: "{{ user_group }}"
  become: true
  become_user: "{{ ssh_user }}"
  register: ssh_key
  tags: ssh-key

- name: Get key fingerprint
  command: ssh-keyscan -tecdsa {{ inventory_hostname }},{{ inventory_hostname }}.{{ ansible_domain }}
  become: true
  become_user: "{{ ssh_user }}"
  register: finger_key
  tags: ssh-key

- name: Add key fingerprint to known_hosts file
  delegate_to: "{{ item }}"
  lineinfile:
    name: ~/.ssh/known_hosts
    create: yes
    line: "{{ finger_key.stdout }}"
    owner: "{{ ssh_user }}"
    group: "{{ user_group }}"
  become: true
  become_user: "{{ ssh_user }}"
  loop: "{{ ssh_nodes }}"
  tags: ssh-key

- name: Key propagation to all nodes
  delegate_to: "{{ item }}"
  authorized_key:
    key: "{{ ssh_key.public_key }}"
    user: "{{ ssh_user }}"
  become: true
  loop: "{{ ssh_nodes }}"
  tags: ssh-key
