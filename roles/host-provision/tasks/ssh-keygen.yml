- name: ssh-keygen | Create pvt public key pair locally in control node
  openssh_keypair:
    # id_rsa is common name, name in a way to avoid overwriting it by chance
    path: "/tmp/id_rsa_ansible_host_provision"
    comment: "#generated by host-provision utility"
  tags: host-provision

- name: Creates .ssh directory in control node if it does not exist
  file:
    path: ~/.ssh
    state: directory
  tags: host-provision    

- name: ssh-keygen | Copy pvt key to home directory
  copy:
    src: "/tmp/id_rsa_ansible_host_provision"
    dest: "~/.ssh"
    mode: 0600
  tags: host-provision

