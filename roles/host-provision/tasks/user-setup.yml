- name: user-setup | Create ansible user
  user:
    name: "{{ hostprovision_ansible_user }}"
    uid: "2468"
    comment: "Ansible toolkit host-provision automation"
    groups: wheel
    append: yes
  tags: host-provision

- name: user-setup | Transfer public key from control node to DB hosts
  authorized_key:
    user: "{{ hostprovision_ansible_user }}"
    state: present
    key: "{{ lookup('file','~/.ssh/id_rsa_ansible_host_provision.pub') }}"
  tags: host-provision

- name: user-setup | Add sudoers file for ansible
  template:
    src: hostprovision_ansible_user.j2
    dest: "/etc/sudoers.d/{{ hostprovision_ansible_user }}"
  tags: host-provision
