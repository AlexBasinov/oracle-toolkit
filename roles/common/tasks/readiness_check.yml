---
- name: Gather target hardware facts
  gather_facts:
    gather_subset:
      - hardware
  tags: readiness_checks

- name: Validate environment readiness
  assert:
    that: "{{ item.check_result }}"
    quiet: "{{ (ansible_verbosity | default(0) | int) == 0 }}"
  loop: "{{ readiness_checks | default([]) }}"
  loop_control:
    label: "{{ item.prefix_msg | default('') }}{{ item.check_test }}"
  tags: readiness_checks

- name: 'Validate privilege escalation ("become_user: {{ become_user_check }}") ability'
  command: whoami
  become: true
  become_user: "{{ become_user_check }}"
  register: become_check
  when: become_user_check is defined
  failed_when: become_check.rc != 0 or become_check.stdout != become_user_check
  changed_when: false
  tags: readiness_checks
